<!DOCTYPE html>
<html>
<head lang="en">
    <title layout:title-pattern="$DECORATOR_TITLE :: $CONTENT_TITLE">Welcome to PenseAsteKroissants</title>
    <link rel="shortcut icon" href="/assets/owl-small.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/main.css"/>
    <link rel="stylesheet" href="/assets/stylesheets/default.css"/>

</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container" layout:fragment="content">
        This is the content.
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <!--login modal-->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h2 class="text-center"><img src="/assets/images/astekian.png" class="img-circle"/><br/>Login</h2>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                            <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
